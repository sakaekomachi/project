<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | 計算</title>
</head>
<body>

<script>
// ---------------------
// 数値の計算
// 
let a = 4;
let b = 3;
console.log(a);
console.log(b);
console.log(a + b);
console.log(a - b);
console.log(a * b);
console.log(a / b);
console.log(a % b); //余り

// ---------------------
// 文字列の計算
// ---------------------
let sei = "小町";
let mei ="栄";
console.log(sei + mei);
// ---------------------
// 演習: 以下の計算結果はどうなる？
// ---------------------
let x = "1";
let y = "2";
console.log(x + y); //;がついていると文字列として認識

</script>
</body>
</html>
